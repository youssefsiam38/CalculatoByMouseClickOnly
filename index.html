<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cont container">
        <div class="row align-items-center">
            <div class="part1 row col-10 justify-content-center">
                <p class="firstArea col-11"></p>
                <p class="secondArea col-11"></p>
            </div>
            <button class="col-2 bg-danger clear">CLEAR</button>
        </div>
        <div class="row part2">
            <div class="col-8 row align-items-center justify-content-center numbers">
                <button class="btn bg-danger col-4 num">7</button>
                <button class="btn bg-danger col-4 num">8</button>
                <button class="btn bg-danger col-4 num">9</button>
                <button class="btn bg-danger col-4 num">4</button>
                <button class="btn bg-danger col-4 num">5</button>
                <button class="btn bg-danger col-4 num">6</button>
                <button class="btn bg-danger col-4 num">1</button>
                <button class="btn bg-danger col-4 num">2</button>
                <button class="btn bg-danger col-4 num">3</button>
            </div>
            <div class="col-4 ml-auto m-0 operators">
                <button class="btn bg-danger col-12 op">+</button>
                <button class="btn bg-danger col-12 op">-</button>
                <button class="btn bg-danger col-12 op">X</button>
                <button class="btn bg-danger col-12 op">รท</button>
            </div>
        </div>
        <div class="row justify-content-center align-items-center lastLine">
            <button class="btn bg-danger col-4 last num">0</button>
            <button class="btn bg-danger col-2 last num">.</button>
            <button class="btn bg-danger col-5 last" id="equal">=</button>
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
